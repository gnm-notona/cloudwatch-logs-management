regions:
- eu-west-1
stacks:
- flexible
- workflow
- deploy

templates:
  lambda:
    type: aws-lambda
    contentDirectory: cloudwatch-logs-management
    parameters:
      bucket: %DEPLOY_TOOLS_DIST_BUCKET%
      fileName: lambda.zip
      prefixStack: false
      lookupByTags: true

  lambdaUpdate:
    template: lambda
    actions:
    - updateLambda
    dependencies:
    - cloudwatch-logs-management-cfn
    - cloudwatch-logs-management-upload

deployments:
  cloudwatch-logs-management-cfn:
    type: cloud-formation
    app: cloudwatch-logs-management
    parameters:
      templatePath: template.yaml

  # only upload once into the central bucket
  cloudwatch-logs-management-upload:
    template: lambda
    app: cloudwatch-logs-management
    actions:
    - uploadLambda
    stacks:
    - deploy

  set-retention:
    template: lambdaUpdate
  set-log-shipping:
    template: lambdaUpdate
  ship-log-entries:
    template: lambdaUpdate
