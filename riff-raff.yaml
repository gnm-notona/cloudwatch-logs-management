regions:
- eu-west-1
stacks:
- flexible

templates:
  lambda:
    type: aws-lambda
    app: cloudwatch-logs-management
    contentDirectory: cloudwatch-logs-management
    parameters:
      bucketSsmLookup: true
      fileName: lambda.zip
      prefixStack: true
      lookupByTags: true

  lambdaUpdate:
    template: lambda
    actions:
    - updateLambda
    dependencies:
    - cloudwatch-logs-management-cfn

deployments:
  # upload before cloudformation
  cloudwatch-logs-management-upload:
    template: lambda
    actions:
    - uploadLambda

  cloudwatch-logs-management-cfn:
    type: cloud-formation
    app: cloudwatch-logs-management
    parameters:
      templatePath: template.yaml
    dependencies:
    - cloudwatch-logs-management-upload

  set-retention:
    template: lambdaUpdate
  set-log-shipping:
    template: lambdaUpdate
  ship-log-entries:
    template: lambdaUpdate
